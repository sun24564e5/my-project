 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Online Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1>Welcome to My Online Store</h1>
    <p>Explore our exclusive collection of products. Add items to your cart and check out easily!</p>

    <!-- Product Showcase -->
    <div class="product-list" id="productList"></div>

    <!-- Add to Cart Section -->
    <h2>Shopping Cart</h2>
    <ul id="cartList"></ul>
    <button onclick="checkout()">Checkout</button>
    <p id="checkoutMessage"></p>

    <!-- Customer Greeting Section -->
    <input type="text" id="customerName" placeholder="Enter your name" />
    <button onclick="showGreeting()">Greet Me</button>
    <p id="greeting"></p>

    <!-- Age Check Section -->
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <button onclick="checkAge()">Check Age Group</button>
    <p id="ageGroup"></p>

  </div>

  <script>
    // Product Data
     // Product Data
let products = [
  { name: "Laptop", image: "images/laptopImage.jpg" },
  { name: "Smartphone", image: "images/smartphoneImage.jpg" },
  { name: "Headphones", image: "images/headphonesImage.jpg" },
  { name: "Smartwatch", image: "images/smartwatchImage.jpg" },
  { name: "Camera", image: "images/cameraImage.jpg" }
];

    let cart = [];

    // Display products on the page
     // Display products on the page
function showProducts() {
  let productList = document.getElementById("productList");
  productList.innerHTML = "";

  for (let i = 0; i < products.length; i++) {
    let item = document.createElement("div");
    item.className = "product-item";
    item.innerHTML = `
      <img src="${products[i].image}" alt="${products[i].name}" />
      <p>${products[i].name}</p>
      <button onclick="addToCart('${products[i].name}')">Add to Cart</button>
    `;
    productList.appendChild(item);
  }
}

    // Add product to cart
    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    // Update cart display
    function updateCart() {
      let cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      for (let i = 0; i < cart.length; i++) {
        let item = document.createElement("li");
        item.innerText = cart[i];
        cartList.appendChild(item);
      }
    }

    // Checkout
    function checkout() {
      if (cart.length > 0) {
        document.getElementById("checkoutMessage").innerText = "Thank you for your purchase!";
        cart = [];
        updateCart();
      } else {
        document.getElementById("checkoutMessage").innerText = "Your cart is empty.";
      }
    }

    // Greet the customer
    function showGreeting() {
      let name = document.getElementById("customerName").value;
      document.getElementById("greeting").innerText = `Welcome, ${name}! Happy shopping!`;
    }

    // Age Check
    function checkAge() {
      let age = parseInt(document.getElementById("ageInput").value);
      let message = "";

      if (age < 13) {
        message = "You are a child.";
      } else if (age < 20) {
        message = "You are a teenager.";
      } else {
        message = "You are an adult.";
      }

      document.getElementById("ageGroup").innerText = message;
    }

    // Initialize page
    showProducts();
  </script>

</body>
</html>
